<div class="container">
  <h2>Platform name: {{platformName}}</h2>
</div>
<br>
<div class="container">
  <div>
    <nav mat-tab-nav-bar>
      <a mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.link"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">{{link.label}}
      </a>
    </nav>
  </div>
</div>
